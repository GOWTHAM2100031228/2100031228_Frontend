<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Data Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video  id=background-video autoplay loop muted poster>
        <source src="videos/3129671-uhd_3840_2160_30fps.mp4" type="video/mp4" alt="main-img">
    </video>
    <h1>Interactive Data Table</h1>
    <div class="table-container">
        <input type="text" id="filterInput" placeholder="Filter...">
        <table id="dataTable">
            <thead>
                <tr>
                    <th data-column="name" data-order="desc">Name</th>
                    <th data-column="age" data-order="desc">Age</th>
                    <th data-column="country" data-order="desc">Country</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
