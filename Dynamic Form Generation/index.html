<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Fields</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <video  id=background-video autoplay loop muted poster>
        <source src="videos/3130284-uhd_3840_2160_30fps.mp4" type="video/mp4" alt="main-img">
    </video>
    <h1>Dynamic Form Generation</h1>
    <div class="container">
        <form id="dynamicForm" action="" method="POST">
            <div id="formfield">
                <input type="text" name="Name" class="text" size="50" placeholder="Name" required>
                <input type="text" name="Email" class="text" size="50" placeholder="Email" required>
                <input type="text" name="OptionalField" class="text" size="50" placeholder="Optional Field">
            </div>
            <input name="submit" type="submit" value="Submit">
        </form>
        <div class="controls">
            <button type="button" class="add" onclick="add()"><i class="fa fa-plus"></i>Add</button>
            <button type="button" class="remove" onclick="remove()"><i class="fa fa-minus"></i>Remove</button>
        </div>
        <div id="formDataDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
